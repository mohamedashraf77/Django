{% extends 'movies/base_layout.html' %}
{% load static %}
{% block main-content %}
    <img src="{% static 'movies/imgs/download.png' %}" alt="Netflix">
     <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">View</th>
          <th scope="col">Update</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
      {% for movie in movies %}
            <tr>
              <td>{{ movie.name }}</td>
              <td><a type="button" class="btn btn-success" href="{% url 'movies:details' movie_id=movie.id %}">View</a></td>
              <td><a type="button" class="btn btn-warning" href="{% url 'movies:update' movie_id=movie.id %}">Update</a></td>
              <td><a type="button" class="btn btn-danger" href="{% url 'movies:delete' movie_id=movie.id %}">Delete</a></td>
            </tr>
      {% endfor %}
      </tbody>
    </table>
    <a type="button" class="btn btn-success" href="{% url 'movies:form' %}">ADD</a>
{% endblock %}
