{% extends 'movies/base_layout.html' %}
{% block main-content %}
<div class="container">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{movie.id}}</h5>
        <p class="card-text">{{movie.description}</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">likes: {{movie.likes}} </li>
        <li class="list-group-item">rate: {{movie.rate}}</li>
        <li class="list-group-item">watch_count: {{movie.watch_count}}</li>
      </ul>
      <div class="card-body">
        <a href="{% url 'movies:index' %}" class="btn btn-primary">Back to list</a>
      </div>
    </div>
</div>
{% endblock %}
