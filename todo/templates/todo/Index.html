{% extends 'todo/base_layout.html' %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title
    </head>
    <body>
    {% block main-content %}
         <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">View</th>
              <th scope="col">Update</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody>
          {% for movie in movieslist %}
                <tr>
                  <td>{{ movie.name }}</td>
                  <td><a type="button" class="btn btn-outline-primary" href="{% url 'todo:details' movie_id=movie.id %}">View</a></td>
                  <td><a type="button" class="btn btn-outline-secondary" href="{% url 'todo:update' movie_id=movie.id %}">Update</a></td>
                  <td><a type="button" class="btn btn-outline-success" href="{% url 'todo:delete' movie_id=movie.id %}">Delete</a></td>
                </tr>
          {% endfor %}
          </tbody>
        </table>
    {% endblock %}
    </body>
</html>
